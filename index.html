<!doctype html>
<html manifest="kashoderkurs.appcache">
  <head>
    <meta charset="utf-8">
    <title>Kash oder Kurs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 data-type="audio" data-src="files/cash-register.mp3">Kash oder Kurs</h1>
    <form>
      <div id="radios">
        <div id="radios-rate">
          <label for="rate-cash-radio">Cash</label>
          <input type="radio" name="radio-rate" id="rate-cash-radio" value="cash">
          <label for="rate-unit-radio">Unit</label>
          <input type="radio" name="radio-rate" id="rate-unit-radio" value="unit" checked>
        </div>
        <div id="radios-unit">
          <label for="unit-cash-radio">Cash</label>
          <input type="radio" name="radio-unit" id="unit-cash-radio" value="cash">
          <label for="unit-rate-radio">Price per unit</label>
          <input type="radio" name="radio-unit" id="unit-rate-radio" value="rate" checked>
        </div>
      </div>

      <div id="inputs">
        <div class="input">
          <input type="number" id="cash" min="5" step="5" value="150" tabindex="1" required autofocus>
          <label for="cash">Cash</label>
          <button id="tenner" tabindex="-1">10</button>
        </div>
        <div class="input">
          <input type="number" id="rate" min="0" value="6" tabindex="2">
          <label for="rate">Price per unit</label>
        </div>
        <div class="input">
          <input type="number" id="unit" min="0" value="25" tabindex="3">
          <label for="unit">1 unit</label>
        </div>
      </div>
    </form>
  </body>
</html>
